<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
     <h1 class="title">Crie a Tarefa</h1>
    <label for="form-title">Titulo: 
        <input type="text" formControlName="title" id="title" class="input-form-title" placeholder="Digite o titulo da tarefa">
    </label>
    <label for="form-description">Descrição:
        <input type="text" formControlName="description" id="description" class="input-form-description" placeholder="Digite a descrição da tarefa">
    </label>
    <button type="submit" class="button-form">Enviar</button>
</form>
